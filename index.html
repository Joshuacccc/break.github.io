<!DOCTYPE html>
<html lang="en">
<head>
    <title>Breaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div> 
        <canvas id="gameCanvas" width="1000" height="625"></canvas>
        <script src="breaker.js" type="text/javascript"></script>
    </div>
    <div>
        <button id="start"  style="width:150px;height:45px;font-size:22px" onclick="gameStart()">开始</button>
        <button id="last"  style="width:150px;height:45px;font-size:22px" onclick="last()">上一关</button>
        <button id="next"  style="width:150px;height:45px;font-size:22px" onclick="next()">下一关</button>
        <button id="close"  style="width:150px;height:45px;font-size:22px" onclick="gameOver()">结束</button>
        <button id="help"  style="width:150px;height:45px;font-size:22px" onclick="helpDoc()">帮助</button>
    </div>

    <Script LANGUAGE = JavaScript>
        function helpDoc() {
            alert("移动鼠标控制挡板反弹小球消除砖块");
        }
    </Script>
</body>
</html>
